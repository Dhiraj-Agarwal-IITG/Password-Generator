<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/fevicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">

            <input readonly placeholder="PASSWORD" class="displayPassword" data-displayPassword>

            <button class="copyButton">

                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23" data-copyBtn>

            </button>
            
        </div>

        <div class="input-container">

            <div class="length-container">

                <p class="lengthPara">Password Length</p>
                <p class="lengthNum" data-passwordLength>0</p>

            </div>
                
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <div class="checks">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="checks">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                
                <div class="checks">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="checks">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength-container">
                    <p class="strengthPara">Strength</p>
                    <div class="strengthIndicator" data-indicator></div>
                </div>

                <button class="generate-button">GENERATE PASSWORD</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
